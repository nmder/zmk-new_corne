  - OUT USB
  - {t: '$$mdi:backup-restore$$', type: bootloader}
  - F14
  - F7
  - F8
  - F9
  - F12
  - $$mdi:volume-off$$
  - {t: '$$mdi:menu-down$$', s: '$$mdi:mouse$$'}
  - RGB SPI
  - RGB SPD
  - RGB BRI
  - RGB BRD
  - SCROLLLOCK
  - PAUSE BREAK
  - {t: '$$mdi:transfer$$', type: trans}
  - {t: '$$mdi:transfer$$', type: trans}
  - PRINTSCREEN
  - {t: '$$mdi:transfer$$', type: trans}
  - {t: '$$mdi:transfer$$', type: trans}
  - {t: '$$mdi:transfer$$', type: trans}
combos:
- p: [25, 24]
  k: {t: '$$mdi:keyboard-tab$$', h: 'AltGr+$$mdi:apple-keyboard-shift$$'}
  l: [QWERTY]
- p: [8, 7]
  k: {t: '[', s: '{'}
  l: [QWERTY]
- p: [9, 8]
  k: {t: ']', s: '}'}
  l: [QWERTY]
- p: [23, 22]
  k: (
  l: [QWERTY]
- p: [23, 24]
  k: {t: ), h: 'Gui+$$mdi:apple-keyboard-option$$'}
  l: [QWERTY]
- p: [37, 38]
  k: {t: '-', s: _}
  l: [QWERTY]
- p: [38, 39]
  k: +
  l: [QWERTY]
- p: [15, 16]
  k: {t: _, h: 'Sft+$$mdi:apple-keyboard-option$$'}
  l: [QWERTY]
- p: [16, 17]
  k: {t: '=', h: Alt+LGUI, s: +}
  l: [QWERTY]
- p: [17, 3]
  k: ^
  l: [QWERTY]
- p: [23, 9]
  k: $
  l: [QWERTY]
- p: [37, 24]
  k: '*'
  l: [QWERTY]
