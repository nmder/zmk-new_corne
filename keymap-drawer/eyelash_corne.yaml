  - {t: '$$mdi:keyboard-return$$', type: held alternate}
  - $$mdi:backspace-reverse-outline$$
  - {t: '$$mdi:transfer$$', type: trans}
  Fn:
  - '&studio_unlock'
  - '&mkp MB5'
